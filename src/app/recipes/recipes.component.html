<p>
  <app-recipe-creator></app-recipe-creator>
  
  <mat-divider></mat-divider>

  <mat-card *ngFor="let recipe of recipes">
    <mat-card-content>
      {{ recipe.description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button>Edit</button>
      <button mat-raised-button color="warn" (click)="deleteRecipe(recipe._id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</p>
