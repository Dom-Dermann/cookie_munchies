<div>
  <mat-card>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="items" class="item-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Item name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{ element.isDone }} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right"> 
          <button mat-icon-button color="warn" (click)="deleteItem( element._id )"><mat-icon> delete </mat-icon></button>
          <button mat-icon-button color="primary" (click)="editItem( element._id )"><mat-icon> edit </mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
