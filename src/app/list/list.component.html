<div>
  <mat-card>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="items" class="item-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Item name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right"> 
          <button class="action_button" mat-icon-button color="warn" (click)="deleteItem( element._id )"><mat-icon> delete </mat-icon></button>
          <button class="action_button" mat-icon-button color="primary" (click)="editClick( element._id )"><mat-icon> edit </mat-icon></button>
          <mat-checkbox [checked]="element.isDone" (change)="buttonChecked($event, element._id)" class="action_button"> DONE </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{ element.storePosition }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
