<div class="background">
  <mat-card class="register-card">
    <mat-card-title class="full-width" style="text-align: center">
      Register for a new account
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" class="register-form">
            <fieldset>
                <mat-form-field class="full-width">
                    <input matInput placeholder="First name" name="first_name" formControlName="first_name">
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Last name" name="last_name" formControlName="last_name">
                </mat-form-field>
                <br>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Enter your email" name="email" formControlName="email">
                </mat-form-field>
                <br>
                <mat-form-field>
                  <input matInput type="password" placeholder="password" name="password" formControlName="password">
                </mat-form-field>
                <br>
                <mat-form-field (keydown) = "onKeyDown($event)">
                  <input matInput type="password" placeholder="confirm password" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
                </mat-form-field>
            </fieldset>
            <div class="alert alert-danger" *ngIf="registerForm.controls.confirmPassword.errors?.MatchPassword">Passwords do not match</div>
        </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center">
      <button mat-raised-button color="primary" (click)="register()"> Register now! </button>
      <button mat-raised-button (click)="back()"> Cancel </button>
    </mat-card-actions>
  </mat-card>
</div>
