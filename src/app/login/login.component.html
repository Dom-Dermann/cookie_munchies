<div class="background">
    <mat-card class="main-login-div">
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" class="login-form">
                <fieldset>
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Email" name="email" formControlName="email">
                    </mat-form-field>
                    <br>
                    <mat-form-field (keydown) = "onKeyDown($event)">
                        <input matInput placeholder="Password" name="password" formControlName="password" type="password">
                    </mat-form-field>
                </fieldset>
            </form>
        </mat-card-content>
        <mat-card-actions style="text-align: center">
            <button mat-raised-button color="primary" (click)="login()">Login</button>
            <p class="forgot" (click)="forgotPasswordPopup()" style="cursor: pointer"> Forgot your password? </p>
            <p class="forgot" (click)="newAccount()" style="cursor: pointer"> Create a new account </p>
            <mat-progress-spinner *ngIf="logginIn" mode="indeterminate" diameter="30" style="margin: 0 auto;"></mat-progress-spinner>
        </mat-card-actions>
    </mat-card>
</div>
